<!DOCTYPE html>

<head>

<body>
  <header>
    <div>
      <h2>Almuu-Bot</h2>
      <p class="typing">Typing...</p>
    </div>
    <div id="toggle-chat">
      <!-- Replace chat icon with Clear Chat History button -->
      <button id="clear-history-btn">Clear</button>
    </div>
  </header>

  <main id="message-container">
    <!-- Chat messages will be inserted here -->
  </main>

  <footer>
    <form id="chat-form">
      <input type="text" id="chat-input" required placeholder="Type a message...">
      <button type="submit" class="chat-submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M24 0l-6 22-8.129-7.239 7.802-8.234-10.458 7.227-7.215-1.754 24-12zm-15 16.668v7.332l3.258-4.431-3.258-2.901z"/>

      </button>
    </form>
  </footer>

  <script src="script.js"></script>
</body>
